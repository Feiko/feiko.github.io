
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
</head>
<body>
    <!-- Include the script that builds the page and powers Netlify CMS -->

    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        CMS.registerEditorComponent({
            // Internal id of the component
            id: "youtube",
            // Visible label
            label: "Youtube",
            // Fields the user need to fill out when adding an instance of the component
            fields: [{ name: 'id', label: 'Youtube Video ID', widget: 'string' }],
            // Pattern to identify a block as being an instance of this component
            pattern: /^<\?# Youtube (\S+) \/\?>$/,
            // <?# YouTube u5ayTqlLWQQ /?>
            // Function to extract data elements from the regexp match
            fromBlock: function (match) {
                return {
                    id: match[1]
                };
            },
            // Function to create a text block from an instance of this component
            toBlock: function (obj) {
                return '<\?# Youtube ' + obj.id + ' /?>';
            },
            // Preview output for this component. Can either be a string or a React component
            // (component gives better render performance)
            toPreview: function (obj) {
                return (
                    '<img src="https://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="Youtube Video"/>'
                );
            }
        });
    </script>
    <script>
        CMS.registerEditorComponent({
            // Internal id of the component
            id: "image",
            // Visible label
            label: "Image",
            // Fields the user need to fill out when adding an instance of the component
            fields: [{ name: 'image', label: 'Image', widget: 'image' }, { name: 'figCaption', label: 'Figure Caption', widget: 'string' }, { name: 'alt', label: 'Alt', widget: 'string' }, { name: 'class', label: 'Class', widget: 'string', default: "img-fluid" }],
            // Pattern to identify a block as being an instance of this component
            pattern: /^<\?# Image Src="([^"]+)" Class="([^"]+)" Alt="([^"]+)" Title="([^"]+)" \/\?>/,
            // <?# YouTube u5ayTqlLWQQ /?> http://img.youtube.com/vi/u5ayTqlLWQQ
            // Function to extract data elements from the regexp match
            fromBlock: function (match) {
                return {
                    image: match[1],
                    class: match[2],
                    alt: match[3],
                    figCaption: match[4]
                };
            },
            // Function to create a text block from an instance of this component
            toBlock: function (obj) {
                return '<\?# Image Src="' + obj.image + '" Class="' + obj.class + '" Alt="' + obj.alt + '" Title="' + obj.figCaption + '" /?>';
            },
            // Preview output for this component. Can either be a string or a React component
            // (component gives better render performance)
            toPreview: function (obj) {
                return (
                    '<figure><img class="' + obj.class + '" src="' + obj.image + '" alt="' + obj.alt + '" title="' + obj.figCaption + '" /></figure >'
                );
            }
        });
    </script>
    <script>
        CMS.registerPreviewStyle("/css/theme-5.css");
        CMS.registerPreviewStyle("/css/site.css");
        CMS.registerPreviewStyle("//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/monokai-sublime.min.css")
    </script>
    <script src=@Context.GetLink("/plugins/jquery-3.4.1.min.js")></script>
    <script src=@Context.GetLink("/plugins/popper.min.js")></script>
    <script src=@Context.GetLink("/plugins/bootstrap/js/bootstrap.min.js")></script>
</body>
</html>
